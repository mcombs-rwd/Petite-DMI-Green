<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>null</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      ::webkit-scrollbar {
        display: none;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .info-container {
        position: relative;
        left: 4%;
        height: auto;
        top: 0%;
        width: 47%;
        z-index: 10;
      }
      .info {
        position: relative;
        height: auto;
        width: 93%;
        background-color: #edeae6;
        border-radius: 10px;
        float: left;
      }
      .tab {
        position: absolute;
        height: 40px;
        width: 20px;
        top: 48%;
        border-left: 20px solid #edeae6;
        border-bottom: 20px solid transparent;
        border-top: 20px solid transparent;
        float: left;
        margin: 0 auto;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }
      .info-image {
        border-radius: 10px 10px 0px 0px;
        position: relative;
        width: 100%;
        height: 250px;
        background-size: cover;
        float: left;
        background-position: center;
      }

      .info-text {
        position: relative;
        width: 90%;
        margin-left: 5%;
        margin-top: 2%;
        height: 60%;
        float: left;
        overflow: hidden;
      }
      .info-close {
        position: relative;
        width: 100%;
        height: 10%;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .info-title {
        position: relative;
        width: 100%;
        height: auto;
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .info-description {
        position: relative;
        width: 100%;
        height: 65%;
        font-size: 12px;
        overflow-y: hidden;
      }
      .hide {
        display: none !important;
      }

      .marker-container {
        width: 100%;
        height: 100%;
      }

      .marker {
        position: absolute;
        width: 20px;
        height: 20px;
        background-size: cover;
      }
    </style>
  </head>

  <body
    id="map"
    style="
      display: table;
      background-size: cover;
      background-image: url('img/map-bounds.png');
      background-color: #000000;
      cursor: none;
      height: 100%;
    "
  >
    <div class="marker-container"></div>
    <div
      class="info-container hide"
      style="display: table-cell; vertical-align: middle"
    >
      <div class="info">
        <div class="info-image"></div>
        <div class="info-text">
          <div class="info-title">
            <h3 class="info-title-paragraph">Title</h3>
          </div>
          <div class="info-description">
            <p class="paragraph">
              During hot 19th-century summers, Atlantans flocked to Ponce de
              Leon Springs. In 1926, the Sears, Roebuck & Co. built a
              distribution center on the site. Today, the Historic Old Fourth
              Ward Park provides public green space just blocks south of the
              once-rural site.
            </p>
            <p class="caption"></p>
          </div>
          <div class="info-close" onmousedown="closeInfo(this)">CLOSE</div>
        </div>
      </div>
      <div class="tab"></div>
    </div>

    <script>
      var markerContainer =
        document.getElementsByClassName('marker-container')[0];
      var marks = [];

      function addMarker(mark, lat, lng) {
        var marker = document.createElement('div');
        marker.className = 'marker';
        marker.style.backgroundImage = "url('img/pin.png')";
        switch (mark) {
          case 0:
            marker.style.transform =
              'translate(518px,1055px) translate(-50%,-50%) translate(0px,0px)';
            break;
          case 1:
            marker.style.transform =
              'translate(1063px,328px) translate(-50%,-50%) translate(0px,0px)';
            break;
          case 2:
            marker.style.transform =
              'translate(1077px,514px) translate(-50%,-50%) translate(0px,0px)';
            break;
          case 3:
            marker.style.transform =
              'translate(1113px,157px) translate(-50%,-50%) translate(0px,0px)';
            break;
          case 4:
            marker.style.transform =
              'translate(966px,160px) translate(-50%,-50%) translate(0px,0px)';
            break;
          case 5:
            marker.style.transform =
              'translate(1222px,110px) translate(-50%,-50%) translate(0px,0px)';
            break;
        }

        infoContainer = buildInfoBox();
        marker.appendChild(infoContainer);

        marker.onclick = function () {
          infoContainer.className = 'info-container';
        };
        mark = { marker: marker, infoBox: infoContainer };
        marks.push(mark);
        markerContainer.appendChild(marker);
      }

      function buildInfoBox() {
        var infoContainerNode = document.createElement('div');
        infoContainerNode.className = 'info-container hide';
        infoContainerNode.style.display = 'table-cell';
        infoContainerNode.style.verticalAlign = 'middle';
        var infoNode = document.createElement('div');
        infoNode.className = 'info';
        infoContainerNode.appendChild(infoNode);
        var infoImgNode = document.createElement('div');
        infoImgNode.className = 'info-image';
        var infoTextNode = document.createElement('div');
        infoTextNode.className = 'info-text';
        var infoTitleNode = document.createElement('div');
        infoTitleNode.className = 'info-title';
        var infoTitlePNode = document.createElement('h3');
        infoTitlePNode.className = 'info-title-paragraph';
        var infoNode = document.createElement('div');

        return infoContainerNode;
      }

      function sendActive() {}

      function centerToMarker(mLat, mLong) {}

      function closeInfo(e) {
        e.className = 'info-container hide';
      }

      function reset() {
        marks.forEach((mark) => {
          mark.infoContainer.className = 'info-container hide';
        });
      }

      function fixInfoBox(m) {}

      function addImage(mark, img) {}

      function addTitle(mark, title) {}

      function addInfo(mark, inform) {}

      function selectMarker() {}

      function createObjectURL(object) {}

      function loadMap(token, style) {}

      function removeMarker() {}

      function getLat() {}

      function getLng() {}
    </script>
  </body>
</html>
